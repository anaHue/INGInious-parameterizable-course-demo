context: |-
    Objective
    ---------
    Write a Python program that outputs any text **except** the word `"Correct"`.

    Examples
    --------
    - Valid outputs:

      - ``print("Hello, World!")`` → Output: ``Hello, World!``
      - ``print(42)`` → Output: ``42``
      - ``print("Incorrect")`` → Output: ``Incorrect``



    - Invalid output:

      - ``print("Correct")`` → Output: ``Correct``

    Constraints
    -----------
    - You must only use the ``print()`` function to produce output.
    - The program must not produce any errors or exceptions.
    - The output must be a single line of text.

    Evaluation
    ----------
    Your submission will be tested automatically. If your program prints ``"Correct"``, it will fail the test. Any other output will pass.

    Tips
    ----
    - Use the ``print()`` function in Python to display output.
    - Test your program locally before submitting to ensure it does not print ``"Correct"``.
